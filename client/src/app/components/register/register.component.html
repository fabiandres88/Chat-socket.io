<div class="col-md-6 offset-md-3 mt-5">
   <div class="card">
      <h4 class="card-header">Register to Academy</h4>
      <div class="card-body">
         <form #registerForm="ngForm" (ngSubmit)="onSubmit(); registerForm.reset()">
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" 
                  required/>
               <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  Name is required
               </div>
            </div>
            <div class="form-group">
               <label for="username">Username</label>
               <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" 
                  required/>
               <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                  UserName is required
               </div>
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input type="password" class="form-control" name="password" [(ngModel)]="user.password" 
                  #password="ngModel" required/>            
               <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                  Password is required
               </div>            
            </div>            
            <button [disabled]="!registerForm.form.valid || loading" class="btn btn-primary" type="submit">
               <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
               Register
            </button>
            <div *ngIf="success" class="alert alert-success mt-3 mb-0">{{success}}</div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>            
         </form>         
         <a [routerLink]="['/login']">Login</a>
      </div>
   </div>
</div>
