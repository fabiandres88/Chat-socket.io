<div class="col-md-6 offset-md-3 mt-5">
   <div class="card">
      <h4 class="card-header">KuepaEduTech login</h4>
      <div class="card-body">
         <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
               <label for="username">Username</label>
               <input type="text" class="form-control" name="username" [(ngModel)]="login.username" #username="ngModel" 
                  required/>
               <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                  UserName is required
               </div>
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input type="password" class="form-control" name="password" [(ngModel)]="login.password" #password="ngModel"
                  required/>            
               <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                  Password is required
               </div>            
            </div>
            <button [disabled]="!loginForm.form.valid || loading" class="btn btn-primary" type="submit">
               <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
               Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
         </form>
         <a [routerLink]="['/register']">Register</a>
      </div>
   </div>
</div>
